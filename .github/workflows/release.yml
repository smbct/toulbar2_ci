  linux-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Linux build
        uses: ./.github/actions/linux_build
        with:
          xml: 'OFF'
          make_package: true

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{runner.workspace}}/toulbar2/build/*.tar.gz
            ${{runner.workspace}}/toulbar2/build/*.deb
            ${{runner.workspace}}/toulbar2/build/*.rpm

